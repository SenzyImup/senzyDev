<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senzy Hosting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background: url('https://files.catbox.moe/2y1sl6.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .transparent-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
        }
        #itemContainer {
            max-height: 200px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.5) transparent;
        }
        #itemContainer::-webkit-scrollbar {
            width: 6px;
        }
        #itemContainer::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 3px;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen text-white">
    <div class="transparent-box w-full max-w-md text-center">
        <img alt="Logo" class="mx-auto mb-4" height="100" src="https://files.catbox.moe/je3qxj.jpg" width="100"/>
        <div class="mb-4 flex justify-center space-x-4">
            <a href="https://youtube.com" target="_blank" class="text-red-600 text-3xl"><i class="fab fa-youtube"></i></a>
            <a href="https://whatsapp.com/channel/0029Vaz2Cz28F2p5rDIJmh2i" target="_blank" class="text-green-600 text-3xl"><i class="fab fa-whatsapp"></i></a>
        </div>
        <h1 class="text-2xl font-bold mb-4">ALL INFO SENZY</h1>
        <div class="mb-4">
            <input type="text" id="searchInput" placeholder="Search..." class="w-full py-2 px-4 rounded-lg bg-gray-600 bg-opacity-75 text-white" oninput="filterItems()">
        </div>
        <div id="itemContainer" class="space-y-4">
            <a href="https://example.com" class="block w-full py-2 bg-gray-600 bg-opacity-75 rounded-lg text-center">ALL SC (ENC)</a>
            <a href="https://example.com" class="block w-full py-2 bg-gray-600 bg-opacity-75 rounded-lg text-center">ALL SC (NO ENC)</a>
            <a href="https://senzyimup.github.io/senzystore/" class="block w-full py-2 bg-gray-600 bg-opacity-75 rounded-lg text-center">PRODUK</a>
        </div>
        <div id="noResults" class="hidden mt-4 text-gray-400">Hasil tidak ditemukan</div>
        <div class="mt-6 text-gray-400">&copy; SENZY TEAM SINCE 2025</div>
        <div class="flex justify-between mt-4">
            <button class="text-white" onclick="scrollToTop()"><i class="fas fa-arrow-up"></i></button>
            <button class="text-white" onclick="scrollToBottom()"><i class="fas fa-arrow-down"></i></button>
        </div>
    </div>
    <script>
        function scrollToTop() {
            document.getElementById('itemContainer').scrollTo({ top: 0, behavior: 'smooth' });
        }
        function scrollToBottom() {
            document.getElementById('itemContainer').scrollTo({ top: document.getElementById('itemContainer').scrollHeight, behavior: 'smooth' });
        }
        function filterItems() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const items = document.querySelectorAll('#itemContainer a');
            let found = false;
            items.forEach(item => {
                if (item.textContent.toLowerCase().includes(searchInput)) {
                    item.style.display = 'block';
                    found = true;
                } else {
                    item.style.display = 'none';
                }
            });
            document.getElementById('noResults').style.display = found ? 'none' : 'block';
        }
    </script>
</body>
</html>
